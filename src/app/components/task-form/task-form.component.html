<div class="row">
  <div class="col-sm-4 offset-md-4">
    <div class="card card-body">
      <form (submit)="edit ? updateTask() : submitTask()">
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="task.name"
            class="form-control"
            placeholder="Nombre de la tarea"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="description"
            [(ngModel)]="task.description"
            class="form-control"
            placeholder="Descripcion de la tarea"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="price"
            [(ngModel)]="task.price"
            class="form-control"
            placeholder="Precio"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="imageURL"
            [(ngModel)]="task.imageURL"
            class="form-control"
            placeholder="Img URL"
          />
        </div>
        <button [disabled]="disabled" class="btn btn-success btn-block">
          {{ edit ? "Editar" : "Crear" }}
        </button>
      </form>
    </div>
    <div></div>
  </div>
</div>
